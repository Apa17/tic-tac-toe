<div class="center">
  <h1 class="whiteCenteredText" *ngIf="win">
    {{ isOWinner ? "The winner is O" : "The winner is X" }}
  </h1>
  <h1 class="whiteCenteredText" *ngIf="!win && !draw">
    {{ isOturn ? "Turno de O" : "Turno de X" }}
  </h1>
  <h1 class="whiteCenteredText" *ngIf="!win && draw">Empate</h1>
  <div class="gameContainer">
    <app-tile
      class="tileWidthHeight"
      *ngFor="let tile of tilesarray[this.current]"
      [id]="tile.id"
      [status]="tile.status"
      (click)="checkState(tile.id)"
    ></app-tile>
  </div>
</div>
<div class="historyButtons">
  <h3 class="historytext">History:</h3>
  <div>
    <button
      *ngFor="let i of currentArrayBecauseNgForSucks"
      class="btn btn-default"
      (click)="changeStateTo(i)"
    >
      {{ i === 1 ? "Restart" : "Go back to #" + (i - 1) }}
    </button>
  </div>
</div>
